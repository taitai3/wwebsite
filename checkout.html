<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="/">Keep Shopping</a>
            <h1>Danh sách các sản phẩm</h1>
            <div class="list">
                <div class="item">
                    <img src="img/new5.webp" alt="">
                    <div class="info">
                        <div class="name">Loa Jbl 1</div>
                        <div class="price">7.000.000</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnPrice">3.000.000</div>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>Thanh Toán</h1>
            <div class="form">
                <div class="group">
                    <label for="">Họ tên</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">SDT</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Địa chỉ</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Khu vực</label>
                    <select name="" id="">
                        <option value="">Tp.Hcm</option>
                        <option value="">Hà Nội</option>
                        <option value="">Đà Nẵng</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Tổng số lượng</div>
                    <div class="totalQuantity">60</div>
                </div>
                <div class="row">
                    <div>Tổng tiền</div>
                    <div class="totalPrice">3.000.000</div>
                </div>
            </div>
            <button class="buttonCheckout">Thanh Toán</button>

            
                
            
        </div>
    </div>
</div>






    <script src="js/main.js"></script>
</body>
</html>
